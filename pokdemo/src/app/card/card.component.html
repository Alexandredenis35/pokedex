<mat-card [ngStyle]="backgroundcolor()" class="example-card">
  <mat-card-header>
    <mat-card-title>{{getName()}}</mat-card-title>
    <mat-card-subtitle>{{type}}</mat-card-subtitle>
  </mat-card-header>
  <img [src]="getUrl()" height="20%" width="20%" (click)="showDialog()">

  <mat-card-content>


  </mat-card-content>
</mat-card>

<p-dialog width=500 height=100 positionTop=50 [blockScroll]="true" [modal]="true" [(visible)]="display">
  <p-header>
    {{
  getName()
}}

  </p-header>
  <div>
    <img [src]="getUrl()" height="20%" width="20%">
  </div>

  <p-footer>
    <p style="text-align:left"> <strong> Type : <br></strong> {{type}}</p>
    <p style="text-align:left"> <strong> Description : <br> </strong>{{description}}</p>
    <p style="text-align:left"> <strong> Statistiques : </strong></p>

    <div style="text-align:left" *ngFor="let stat of arrayStat; let i = index">
      {{stat.stat}} :
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0"
          [attr.aria-valuemax]="Statmax[i]" [style]="progress(i)">
          {{stat.value}}
        </div>
      </div>

      <!--  <p-progressBar [unit]='points'[value]="stat.value"></p-progressBar>-->
    </div>
  </p-footer>
</p-dialog>
